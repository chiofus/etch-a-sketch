<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <script src="./script.js" defer></script>

    <div class="main-content flex-container">
        <div class="header flexer main-color flex-container center-all">
            <div class="title primary-font-color main-font">Etch-a-Sketch!</div>
        </div>
        <div class="sketch-area flexer flex-container center-all">
            <div class="side-panel flexer flex-container center-all">
                <div class="menu flex-container center-all">
                    <div class="color-picker-container hover-effect">
                        <input type="color" id="color-picker" class="main-color hover-effect">
                    </div>
                    <button class="main-font hover-effect mode activate">Color</button>
                    <button class="main-font hover-effect mode">Rainbow</button>
                    <button class="main-font hover-effect mode">Eraser</button>
                    <button class="main-font hover-effect" id="reset">Reset</button>
                    <div class="flex-container grid-selection center-all">
                        <input id="grid-size-input" type="range" min="4" max="100" step="1">
                        <div id="grid-size-display" class="main-font">100</div>
                    </div>
                </div>
            </div>
            <div class="main-panel flexer flex-container center-all">
                <div class="main-box flexer main-color flex-container center-all">
                    <div class="main-sketch flexer flex-container", id="main-grid">

                    </div>
                </div>
            </div>
            <div class="side-panel flexer"></div>
        </div>
        <div class="footer flexer main-color flex-container center-all main-font">
            <div class="footer-info secondary-font-color"> Created by <a class="primary-font-color" href="https://github.com/chiofus" target="_blank">chiofus</a></div>
        </div>
    </div>
    
</body>
</html>
